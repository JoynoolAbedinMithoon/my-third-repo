<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Otomanopee One', sans-serif;
            margin: 0px;
        }
        #orange{
            color: orange;
        }
        section{
            display: flex;
        }
        .half-item{
            width: 50%;
            margin-left: 10%;
            margin-top: 5%;
        }
        .half-item img{
            width: 80%;
        }
        #text-item{
            padding-top: 5%;
            padding-left: 12%;
        }
        #img-item{
            padding-top: 1%;
            padding-right: 12%;
        }
        .half-item a {
            text-decoration: none;
            background: linear-gradient(lightsalmon, tomato);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .half-item a:hover {
            background: gray;
            color: rgb(247, 243, 243);
        }
    </style>
</head>
<body>
    <section>
        <div class="half-item" id="text-item">
            <h2><span id="orange">Skip</span> the Diet,<br>Just Eat Healthy<br>With Food Network</h2>
            <p>Imagine you don't need a diet because we provide<br>healthy and delicious food for you!</p><br>
            <a target="_blank" href="https://www.google.com">Order Food</a>
        </div>
        <div class="half-item" id="img-item">
            <img src="person-one.png" alt="" />
        </div>
    </section>
</body>
</html>
